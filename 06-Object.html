<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>


    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('Rock');
    ">Rock</button>
    <button  onclick="
        playGame('Paper');
    ">Paper</button>
    <button  onclick="
        playGame('Scissors');
    ">Scissors</button>
    <button onclick="
        score.wins = 0;
        score.ties = 0;
        score.loses = 0;
    ">Reset Score</button>


    <script>
        const score = {
            wins: 0,
            loses: 0,
            ties: 0
        };


        function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';
        
        if(playerMove === 'Scissors'){
            if(computerMove === 'Rock'){
                result = 'Lose.';
            }else if(computerMove === 'Paper'){
                result = 'Win.'
            }else if(computerMove === 'Scissors'){
                result = 'Tie.'
            }
        }else if(playerMove === 'Paper'){
            if(computerMove === 'Rock'){
                result = 'Win.';
            }else if(computerMove === 'Paper'){
                result = 'Tie.'
            }else if(computerMove === 'Scissors'){
                result = 'Lose.'
            }
        }else if(playerMove === 'Rock'){
            if(computerMove === 'Rock'){
                result = 'Tie.';
            }else if(computerMove === 'Paper'){
                result = 'Lose.'
            }else if(computerMove === 'Scissors'){
                result = 'Win.'
            }
        }

        if(result === 'Win.'){
            score.wins += 1;
        }else if(result === 'Lose.'){
            score.loses += 1;
        }else if(result === 'Tie.'){
            score.ties += 1;
        }

        alert('You pick '+ playerMove+'. Computer pick ' + computerMove + ' You ' + result
        + ' Win: ' + score.wins + ' Lose: ' + score.loses + ' Tie: ' + score.ties);
        }

        function pickComputerMove(){
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }
    </script>
</body>
</html>
